---
layout: default
---

<section>
  <h1>{{ page.title }}</h1>
  <div>
    <span>
      <img class="photo" src="https://avatars.githubusercontent.com/{{page.author}}" style="border-radius: 30px" height="60px" alt="">
      Posted by <a href="http://github.com/{{page.author}}">{{page.authorname}}</a> on {{ page.date | date: "%b %-d, %Y" }}
    </span>
  </div>
</section>

{{ content }}
