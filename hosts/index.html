<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <style type="text/css">
  </style>

  <title>GDCR16 Tweeter</title>

  <script type='text/javascript' src="hosts.js"></script>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Settings</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="city" class="col-sm-2 control-label">Your City</label>
          <div class="col-sm-8">
            <input id="city" type="text" data-bind="textInput: city" class="form-control" placeholder="Berlin, Germany">
          </div>
        </div>
        <div class="form-group">
          <label for="hashtag" class="col-sm-2 control-label">Your Hashtag</label>
          <div class="col-sm-8">
            <input id="hashtag" type="text" data-bind="textInput: hashtag" class="form-control" placeholder="#bscc">
          </div>
        </div>
        <div class="form-group">
          <label for="constraint" class="col-sm-2 control-label">Your current constraint</label>
          <div class="col-sm-8">
            <input id="constraint" list="constraints" type="text" data-bind="textInput: constraint" class="form-control" placeholder="no-mouse">
            <datalist id="constraints">
              <option value="No Mouse"/>
              <option value="TDD as if you meant it"/>
              <option value="Object Calisthenics"/>
              <option value="Silent Ping Pong"/>
              <option value="One Shot"/>
              <option value="Evil Silent Ping Pong"/>
              <option value="Undecided Customer"/>
              <option value="Baby Steps"/>
            </datalist>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h1>Your Tweets</h1>
      <div class="panel panel-default" data-bind="css: { 'panel-danger': startTweet().text.length > 140 }">
        <div class="panel-heading">Starting Your Event</div>
        <div class="panel-body">
          <blockquote>
            <span data-bind="text: startTweet().text"></span>
          </blockquote>
          <a class="btn btn-primary" data-bind="attr: { href: startTweet().url }"><i class="fa fa-twitter"></i> Tweet This</a>
        </div>
      </div>
      <div class="panel panel-default" data-bind="css: { 'panel-danger': currentSessionTweet().text.length > 140 }">
        <div class="panel-heading">The Session You're Currently Running</div>
        <div class="panel-body">
          <blockquote>
            <span data-bind="text: currentSessionTweet().text"></span>
          </blockquote>
          <a class="btn btn-primary" data-bind="attr: { href: currentSessionTweet().url }"><i class="fa fa-twitter"></i> Tweet This</a>
        </div>
      </div>
      <div class="panel panel-default" data-bind="css: { 'panel-danger': endTweet().text.length > 140 }">
        <div class="panel-heading">At The End Of The Day</div>
        <div class="panel-body">
          <blockquote>
            <span data-bind="text: endTweet().text"></span>
          </blockquote>
          <a class="btn btn-primary" data-bind="attr: { href: endTweet().url }"><i class="fa fa-twitter"></i> Tweet This</a>
        </div>
      </div>
    </div>
  </div>
</div>


</body>

</html>
