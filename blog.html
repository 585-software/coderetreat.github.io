---
layout: default
---
<h1>Blogposts</h1>
<section>
<div>
  {% for post in site.posts %}
  <div>
    <h3 class="title">
      <span><a class="fn url" href="http://github.com/{{post.author}}" title="{{post.authorname}}">
      <span>
        <img class="photo" src="https://avatars.githubusercontent.com/{{post.author}}" style="border-radius: 30px" height="60px" alt=""></span></a></span>
        <a href="{{ post.url | relative_url }}">{{post.title}}</a>
    </h3>
    <div class="postbody">
      {{ post.preview }}... <a href="{{ post.url | relative_url }}" class="xj_expandable">Continue</a>
    </div>
    <p class="postedBy">
      Added by <a href="http://github.com/{{post.author}}">{{post.authorname}}</a> on {{ post.date | date: "%b %-d, %Y" }}
  </div>
  {% endfor %}
</div>
</section>
