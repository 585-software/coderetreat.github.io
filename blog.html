---
layout: default
---
<h1>Blogposts</h1>
<section>
<div class="xg_module xg_blog xg_blog_list ">

  {% for post in site.posts %}
  <div class="xg_module_body">
    <h3 class="title">
      <span class="xg_avatar"><a class="fn url" href="/profile/{{post.author}}" title="{{post.author}}">
      <span class="dy-avatar dy-avatar-48 ">
        <img class="photo photo" src="/images/users/{{post.author}}.png" alt=""></span></a></span>
        <a href="{{ post.url | relative_url }}">{{post.title}}</a>
    </h3>
    <div class="postbody">
      {{ post.preview }}... <a href="{{ post.url | relative_url }}" class="xj_expandable">Continue</a>
    </div>
    <p class="postedBy">
      Added by <a href="/profile/{{post.author}}">{{post.author}}</a> on {{ post.date | date: "%b %-d, %Y" }}
  </div>
  {% endfor %}
</div>
</section>
